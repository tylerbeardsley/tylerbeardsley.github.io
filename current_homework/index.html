<!DOCTYPE html>

<html>

<head>
        <title>My News Feed</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            // Most of your work will be done here...
            $(document).ready(function(){
               $("#msg").keyup(function(event){
                  if(event.keyCode == 13){
                     var message = $("#msg").val();
                     $("div#news").prepend("<p>" + message + "</p>");
                     localStorage[new Date().getTime()] = message;
                  }
               });
            });
        </script>
</head>

<body>
        <h1>My News Feed</h1>
        <h3>My news update: <input type="text" id="msg" name="msg" value="" size="30" /></h3>
        <p>News...<p>
        <div id="news"></div>
</body>
</html>
